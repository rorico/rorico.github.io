$(document).ready(function(){
    //settings
    var maxGame = 10000;
    var speed = 00;
    var human = [true,false,false,false];
    var showMoves = false;
    //game play
    function playBlue (player){
        checkAllLines();
        //return play(player,1);
        //return playHybrid(player,1);
        //return playAI(player,1,true);
        return playBest(player,1,true);
        //return playAIphil(player,1,true);
        //return playSides(player,1,true);
        //return playWorth(player,1,true);      //currently doesn't work
    }
    function playGreen (player){
        //return play(player,3);
        //return playHybrid(player,3);
        //return playAI(player,3,true);
        //return playBest(player,3,true);
        return playAIphil(player,3,true);
        //return playSides(player,3,true);
        //return playWorth(player,3,true);      //currently doesn't work
    }
    
    //start of ingame controls
    $('#speed').val(speed);
    $('#speed').keyup(function () {
        var thisSpeed = $(this).val();
        if (!isNaN(thisSpeed)) {
            speed = thisSpeed;
        }
    });
    $(window).keydown(function(e) {
        if (e.keyCode == 38) { //up key
            speed++;
            $('#speed').val(speed);
        } else if (e.keyCode == 40&&speed>0) { //down key
            speed--;
            $('#speed').val(speed);
        }
    });
    for(var i = 0 ; i<human.length ; i++) {
        if (human[i]) {
            $('input[name='+(i+1)+'][value=human]').attr('checked','checked');
        } else {
            $('input[name='+(i+1)+'][value=computer]').attr('checked','checked');
        }
    }
    $('input[type=radio]').on('change',function(){
        event.stopPropagation();
        if (this.value=="human") {
            human[this.name-1]=true;
        } else if (this.value=="computer") {
            human[this.name-1]=false;
        }
    });
    $('input[type=radio]').click(function(){
        event.stopPropagation();
    });
    
    var keepgoing = true;       //allows for pauses anywhere in code
    var gameN = 0;
    var turnN = 0;
    var pauseable = true;
    var unpauseable = false;
    $(window).keypress(function(e) {
        if (e.keyCode == 0 || e.keyCode == 32) { //spacebar
            pause();
        }
    });
    $(document).click(function(){
        pause();
    });

    function pause() {
        if (pauseable) {
            keepgoing = !keepgoing;
            if (keepgoing) {
                $('#pause').css('display','none');
                if (unpauseable) {
                    unpauseable = false;
                    delayedStart(turnN,gameN);
                }
            } else {
                $('#pause').css('display','block');
            }
        }
    }
    
    //game parts
    var board = [];
    var deck = [];
    var greenwin = 0;
    var bluewin = 0;
    var ties = 0;
    
    var maxCards = 108;
    var handLength = 7;
    
    var pointworth = [];
    //var pointworth = [[58,64,77,91,128,129,82,77,72,55],[76,84,96,137,162,133,106,92,95,56],[87,98,126,155,193,184,147,147,113,84],[93,128,149,158,196,215,187,152,135,95],[130,151,169,190,234,248,222,172,150,127],[118,145,178,220,255,248,211,175,147,130],[87,124,154,209,238,226,181,161,123,100],[68,94,124,166,178,191,178,151,98,88],[62,90,94,112,133,157,129,104,82,64],[50,61,60,78,102,113,86,85,57,50]];
    //var pointworth = [[1050,878,938,928,1209,1089,656,536,479,437],[1159,1255,1202,1480,1468,1462,1092,719,622,449],[1421,1524,1806,1733,1714,1620,1379,1187,705,537],[1639,2062,2229,2122,1875,1848,1596,1315,1075,644],[2055,2235,2431,2331,1975,1992,1603,1435,1268,1039],[1906,2357,2635,2791,2776,2352,1857,1587,1438,1327],[1220,1914,2271,2663,2624,2358,1912,1604,1313,1014],[984,1304,2068,2280,2431,2298,1887,1651,1089,918],[835,1217,1289,1853,2134,2015,1684,1279,1126,844],[800,947,1057,1206,1783,1630,1169,1009,841,940]];
    var points = [];
    var players = [];
    var blueLines = 0;
    var greenLines = 0;
    var cardsleft = maxCards - 4 * handLength - 1;
    var cardsPlayed = [];
        
    
    initialize();
    var gameEnd = false;
    var animate = true;
    delayedStart(0,0);
    function start(i,j){
        pauseable = true;
        if( i < maxCards && greenLines<2 && blueLines<2 && keepgoing && !gameEnd ){
            gameN=j;
            turnN=i;
            var player = i%4;
            var team = ((player%2)*2)+1;    //1 for players 1 and 3, 3 for 2 and 4
        
            if (human[player]) {
                keepgoing = true;
                pauseable = false;
                hideHands(player);
                showCardWorth(cardWorth(getOptions(players[player]),team,true));
                playHuman(player,team);
                return;
            } else {
                if (players[player].length!==0) {
                    var result = [-2,-1,[-1,-1]]; //[action,[x,y]]  action: 1 = add, 0 = replaceCard, -1 = removeJ
                    if (team===1) {
                        result = playBlue(player);
                    } else if (team === 3) {
                        result = playGreen(player);
                    }
                    
                    var action = result[0];
                    var card = result[1];
                    var place = result[2];
                    var x = place[0];
                    var y = place[1];
                    if (action === 0) {    //throw away card
                        i--;                   //repeat turn
                    } else if (action === -1 ){
                        value0(x,y);
                    } else if (action === 1) {
                        changeValue(x,y,team);
                        checker(x,y);
                    }
                    drawCard(player,card,team);
                }
            }
            delayedStart(i+1,j);
        } else if (!keepgoing) {       //pauses
            gameN=j;
            turnN=i;
            unpauseable = true;
            $('#pause').css('display','block');
        } else if(gameEnd){         //this allows for game ends shown at 0 speed
            gameEnd=false;
            restart();
            delayedStart(0,j+1);
        } else {                //end game
            if(greenLines>=2){
                greenwin++;
            } else if (blueLines>=2){
                bluewin++;
            } else {
                ties++;
            }
            gameN=j;
            turnN=i;
            $('#bluewin').text(bluewin);
            $('#greenwin').text(greenwin);
            $('#ties').text(ties);
            $('#blueP').text(((bluewin/(j+1))*100).toFixed(2)+"%");
            $('#greenP').text(((greenwin/(j+1))*100).toFixed(2)+"%");
            $('#tieP').text(((ties/(j+1))*100).toFixed(2)+"%");
            
            if (j<maxGame - 1) {        //starts at game 0
                setTimeout(function(){
                    gameEnd=true;
                    start(i,j);
                },speed*3);
            } else {
                pauseable = false;
                showWorth();
            }
        }
    }

    function delayedStart(i,j) {
        if (speed==0) {
            start(i,j);
        } else {
            setTimeout(function(){
                start(i,j);
            },speed);
        }
    }
    
    function noDelay() {
        animate = false;
        for (var j = 0 ; j < maxGame ; j++) {
            for( var i = 0 ; i < 104 && greenLines<2 && blueLines<2 && keepgoing && gameEnd ; i++){
                switch (i%4) {
                    case 0:
                        playBlue(0);
                        break;
                    case 1:
                        playGreen(1);
                        break;
                    case 2:
                        playBlue(2);
                        break;
                    case 3:
                        playGreen(3);
                        break;
                }
            }
            if(greenLines>=2){
                greenwin++;
            } else if (blueLines>=2){
                bluewin++;
            } else {
                ties++;
            }
            gameN=j;
            turnN=i;
            $('#bluewin').text(bluewin);
            $('#greenwin').text(greenwin);
            $('#ties').text(ties);
            $('#blueP').text(((bluewin/(j+1))*100).toFixed(2)+"%");
            $('#greenP').text(((greenwin/(j+1))*100).toFixed(2)+"%");
            $('#tieP').text(((ties/(j+1))*100).toFixed(2)+"%");
            restart();
        }
        showWorth();
    }
    
    
    

    //--------game play Human player-----------//
    function playHuman(player,value) {
        var options = getOptions(players[player]);
        for (var i = 0 ; i<players[player].length ; i++) {
            $('#p'+player+'_'+i).addClass('choose');
            if (options[i].length===0||options[i]===-1||options[i]===0) {       //no possible moves, jacks
                $('#p'+player+'_'+i).addClass('special');
            }
            $('#p'+player+'_'+i).unbind('click');
            $('#p'+player+'_'+i).bind('click',{player:player,i:i,value:value,side:options[i]}, function(event) {
                event.stopPropagation();
                $('.special').removeClass('special');
                $('.choose').unbind('click');
                $('.choose').removeClass('choose');
                chooseCard(event.data.player,event.data.i,event.data.value,side);
            });
        }
        for (var card = 0 ; card<options.length ; card++) {
            for (var side = 0 ; options[card]!=-1&&options[card]!=0&&side<options[card].length ; side++) {
                var x = options[card][side][0];
                var y = options[card][side][1];
                showChoose(player,x,y,value,card);
            }
        }
    }
    function chooseCard(player,card,value,sides) {
        
        $('#o'+player).append("<div class='choose option' id='back'>BACK</div>");
        $('#back').bind('click',{player:player,value:value}, function(event) {
            $('.option').remove();
            $('.special').removeClass('special');
            $('.choose').unbind('click');
            $('.choose').removeClass('choose');
            playHuman(event.data.player,event.data.value);
        });
        if (sides===0) {
            var options = [];
            options.push(addJR());
        }
        
        if (sides===-1) {
            var options = [];
            options.push(removeJR(value));
            for (var side = 0 ; side<sides.length ; side++) {
                var x = sides[side][0];
                var y = sides[side][1];
                showChooseRemove(player,x,y,value,card);
            }
            return;
        }
        
        if (sides.length===0) {     //useless card
            $('#o'+player).append("<div class='choose option' id='remove'>REMOVE</div>");
            $('#remove').bind('click',{player:player,value:value,card:card}, function(event) {
                $('.option').remove();
                $('.special').removeClass('special');
                $('.choose').unbind('click');
                $('.choose').removeClass('choose');
                drawCard(event.data.player,event.data.card,event.data.value,true);
                playHuman(event.data.player,event.data.value);
            });
        }
        
        for (var side = 0 ; side<sides.length ; side++) {
            var x = sides[side][0];
            var y = sides[side][1];
            showChoose(player,x,y,value,card);
        }
    }
    function showChoose(player,x,y,value,card) {
        var position = 10*x+y+1;
        if (animate) {
            $('#'+position).addClass('choose');
        }
        $('#'+position).unbind();
        $('#'+position).bind('click',{player:player,x:x,y:y,value:value,card:card}, function(event) {
            event.stopPropagation();
            $('.choose').unbind('click');
            $('.special').removeClass('special');
            $('.choose').removeClass('choose');
            $('.option').remove();
            chooseSide(event.data.player,event.data.x,event.data.y,event.data.value,event.data.card);
        });
    }
    function chooseSide(player,x,y,value,card) {
        changeValue(x,y,value);
        checker(x,y);
        drawCard(player,card,value);
        $('.hide').removeClass('hide');
        delayedStart(turnN+1,gameN);
    }
    function showChooseRemove(player,x,y,value,card) {
        var position = 10*x+y+1;
        if (animate) {
            $('#'+position).addClass('choose');
        }
        $('#'+position).unbind();
        $('#'+position).bind('click',{player:player,x:x,y:y,value:value,card:card}, function(event) {
            event.stopPropagation();
            $('.choose').unbind('click');
            $('.special').removeClass('special');
            $('.choose').removeClass('choose');
            $('.option').remove();
            chooseSideRemove(event.data.player,event.data.x,event.data.y,event.data.value,event.data.card);
        });
    }
    function chooseSideRemove(player,x,y,value,card) {
        value0(x,y);
        drawCard(player,card,value);
        $('.hide').removeClass('hide');
        delayedStart(turnN+1,gameN);
    }
    //-----------------------------------------//
    
    //start of different AIs
    function playHybrid (player,value){
        if (value===3) {
            if (greenLines===1) {
                return playAI(player,value,true);
            } else {
                return playAI(player,value,false);
            }
        } else if (value===1) {
            if (blueLines===1) {
                return playAI(player,value,true);
            } else {
                return playAI(player,value,false);
            }
        }
        return [-2,-1,[-1,-1]];
    }
    
    function play(player,value){
        var options = getOptions(players[player]);
        var card = Math.floor(Math.random()*options.length);
        var useless = hasUselessCard(options);
        if (useless!==false) {
            return [0,useless,[-1,-1]];
        }
        if (options[card]===0){
            optionsJ = addJR();
            var side = Math.floor(Math.random()*optionsJ.length);
            var x = optionsJ[side][0];
            var y = optionsJ[side][1];
            return [1,card,[x,y]];
        } else if(options[card]===-1) {
            optionsJR = removeJR(value);
            if (optionsJR.length===0) {
                return play(player,value);
            }
            var side = Math.floor(Math.random()*optionsJR.length);
            var x = optionsJR[side][0];
            var y = optionsJR[side][1];
            return [-1,card,[x,y]];
        } else {
            var side = Math.floor(Math.random()*options[card].length);
            var x = options[card][side][0];
            var y = options[card][side][1];
            return [1,card,[x,y]];
        }
    }
    function playProb(player,value) {
        var options = getOptions(players[player]);
        var useless = hasUselessCard(options);
        if (useless!==false) {
            return [0,useless,[-1,-1]];
        }
        checkAllLines();







        var best = mostLines(options,value,offensive);

        cardsPlayed
        //if best line is 4
        if (best[0]!==4) {

            //determines if has remove Jack
            var removePos = hasRemove(players[player]);
            if (removePos!==-1) {
                var options2 = removeJ(value);
                if (options2.length!==0) {
                    var side = Math.floor(Math.random()*options2.length);
                    var x = options2[side][0];
                    var y = options2[side][1];
                    return [-1,removePos,[x,y]];
                }  else if (hasOnlyRemoveJ(players[player])){
                    options = removeJR(value);
                    var side = Math.floor(Math.random()*options.length);
                    var x = options[side][0];
                    var y = options[side][1];
                    return [-1,removePos,[x,y]];
                }
            }

            //determines if has add Jack
            var addPos = hasAdd(players[player]);
            if (addPos!==-1) {
                var options2 = addJ(value,offensive);
                if (options2.length!=0) {
                    var side = Math.floor(Math.random()*options2.length);
                    var x = options2[side][0];
                    var y = options2[side][1];
                    return [1,addPos,[x,y]];
                } else if (hasOnlyJ(players[player])){
                    options = addJR();
                    var side = Math.floor(Math.random()*options.length);
                    var x = options[side][0];
                    var y = options[side][1];
                    return [1,addPos,[x,y]];
                }
            }
        }

        //determine what value to play
        //best[0] is longest line
        //best[1] is best play info
        //best[1][cards] is the cards that play the best line
        //best[1][card][0] is card
        //best[1][card][1] is side
        var random = Math.floor(Math.random()*best[1].length);
        var card = best[1][random][0];
        var side = best[1][random][1];

        //after the play
        var x = options[card][side][0];
        var y = options[card][side][1];
        return [1,card,[x,y]];
    }
    
    function playAI(player,value,offensive) {
        var options = getOptions(players[player]);
        var useless = hasUselessCard(options);
        if (useless!==false) {
            return [0,useless,[-1,-1]];
        }
        var best = mostLines(options,value,offensive);

        //if best line is 4
        if (best[0]!==4) {

            //determines if has remove Jack
            var removePos = hasRemove(players[player]);
            if (removePos!==-1) {
                var options2 = removeJ(value);
                if (options2.length!==0) {
                    var side = Math.floor(Math.random()*options2.length);
                    var x = options2[side][0];

    function playSides(player,value,offensive) {
        var options = getOptions(players[player]);
        var useless = hasUselessCard(options);
        if (useless!==false) {
            return [0,useless,[-1,-1]];
        }
        var best = mostLines(options,value,offensive);
        if (best[0]!==4) {
            var removePos = hasRemove(players[player]);
            if (removePos!==-1) {
                var options2 = removeJ(value);
                if (options2.length!==0) {
                    var side = Math.floor(Math.random()*options2.length);
                    var x = options2[side][0];
                    var y = options2[side][1];
                    return [-1,removePos,[x,y]];
                }  else if (hasOnlyRemoveJ(players[player])){
                    options = removeJR(value);
                    var side = Math.floor(Math.random()*options.length);
                    var x = options[side][0];
                    var y = options[side][1];
                    return [-1,removePos,[x,y]];
                }
            }
            var addPos = hasAdd(players[player]);
            if (addPos!==-1) {
                var options2 = addJ(value,offensive);
                if (options2.length!==0) {
                    var side = Math.floor(Math.random()*options2.length);
                    var x = options2[side][0];
                    var y = options2[side][1];
                    return [1,addPos,[x,y]];
                } else if (hasOnlyJ(players[player])){
                    options = addJR();
                    var side = Math.floor(Math.random()*options.length);
                    var x = options[side][0];
                    var y = options[side][1];
                    return [1,addPos,[x,y]];
                }
            }
        }
        if (best[0]<=3) {
            var bestCard = -1;
            var bestAmount = 0;
            var side = -1;
            for( var i = 0 ; i<options.length ; i++ ){
                var sideInfo = bestSide(options[i],value,offensive);
                if (bestAmount<sideInfo[0]) {
                    bestCard = i;
                    bestAmount = sideInfo[0];
                    side = sideInfo[1];
                }
                
            }
            if (bestCard === -1) {
            } else {
                var x = options[bestCard][side][0];
                var y = options[bestCard][side][1];
                return [1,bestCard,[x,y]];
            }
        }
        var random = Math.floor(Math.random()*best[1].length);
        var card = best[1][random][0];
        var side = best[1][random][1];
        var x = options[card][side][0];
        var y = options[card][side][1];
        return [1,card,[x,y]];
    }
    function playWorth(player,value,offensive) {
        var options = getOptions(players[player]);
        var useless = hasUselessCard(options);
        if (useless!==false) {
            return [0,useless,[-1,-1]];
        }
        
        var best = mostLines(options,value,offensive);

        //if best line is 4
        if (best[0]!==4) {

            //determines if has remove Jack
            var removePos = hasRemove(players[player]);
            if (removePos!==-1) {
                var options2 = removeJ(value);
                if (options2.length!==0) {
                    var side = Math.floor(Math.random()*options2.length);
                    var x = options2[side][0];
                    var y = options2[side][1];
                    return [-1,removePos,[x,y]];
                }  else if (hasOnlyRemoveJ(players[player])){
                    options = removeJR(value);
                    var side = Math.floor(Math.random()*options.length);
                    var x = options[side][0];
                    var y = options[side][1];
                    return [-1,removePos,[x,y]];
                }
            }

            //determines if has add Jack
            var addPos = hasAdd(players[player]);
            if (addPos!==-1) {
                var options2 = addJ(value,offensive);
                if (options2.length!=0) {
                    var side = Math.floor(Math.random()*options2.length);
                    var x = options2[side][0];
                    var y = options2[side][1];
                    return [1,addPos,[x,y]];
                } else if (hasOnlyJ(players[player])){
                    options = addJR();
                    var side = Math.floor(Math.random()*options.length);
                    var x = options[side][0];
                    var y = options[side][1];
                    return [1,addPos,[x,y]];
                }
            }
        }
        
        var max = 0;
        var maxCard = -1;
        var maxSide = -1;
        for (var i = 0 ; i < best[1].length ; i++) {
            //for (var j = 0 ; j < best[1][i].length ; j++) {
                var card = best[1][i][0];
                var side = best[1][i][1];
                if (options[card][side]===0||options[card][side]===-1) {
                    continue;
                }
                if (pointworth[options[card][side][0]][options[card][side][1]] > max) {
                    max = pointworth[options[card][side][0]][options[card][side][1]];
                    maxCard = card;
                    maxSide = side;
                }
            //}
        }
        var x = options[maxCard][maxSide][0];
        var y = options[maxCard][maxSide][1];
        return [1,maxCard,[x,y]];
    }

    //array of options that player can play
    //Output [card][side][row i, col yj]
    function getOptions(player){
        var options = [];
        for( var k = 0 ; k<player.length ; k++ )
        {
            var options1 = [];

            //if jacks, just push jacks
            if (player[k]===0||player[k]===-1) {
                options1=player[k];
            } else {
                
                for( var i = 0 ; i<board.length ; i++ )
                {
                    for( var j = 0 ; j<board[i].length ; j++ )
                    {
                        //checks if played on the board, adds to options
                        if (board[i][j]===player[k]&&points[i][j]===0) {
                            options1.push([i,j]);
                        }
                    }
                }
            }
            options.push(options1);
        }
        return options;
    }

    function checkCard(x,y,dirX,dirY,type,points){
        var check = false;
        
        var checkOpen = true;
        var checkClosed = 0;
        var checkremove = true;
        var removed = 0; 
        var cnt = 0;
        var tnpX;
        var tnpY;
        
        var max = 0;
        var worth = 0;
        
        var inhand = 0;
        
        for(var i = 1 ; i < 5 ; i++) { 
            tnpX = x - dirX * i;
            tnpY = y - dirY * i;
            if (tnpX!==-1 && tnpY!==-1 && tnpX!==10 && tnpY!==10){
                if(points[tnpX][tnpY]===type) {
                    cnt++;
                } else if(points[tnpX][tnpY]===10||points[tnpX][tnpY]===11){
                    cnt++;
                    inhand++;
                } else if(points[tnpX][tnpY]!==0){
                    checkClosed++;
                }
            } else {
                removed=5-i;
                break;
            }
        }
        for(var i = 1 ; i<=removed ; i++){
            tnpX = x + dirX * i;
            tnpY = y + dirY * i;
            if (tnpX!==-1 && tnpY!==-1 && tnpX!==10 && tnpY!==10){
                if(points[tnpX][tnpY]===type) {
                    cnt++;
                } else if(points[tnpX][tnpY]===10||points[tnpX][tnpY]===11){
                    cnt+=0.5;
                    inhand++;
                } else if(points[tnpX][tnpY]!==0){
                    checkClosed++;
                }
            } else {
                checkremove = false;
                break;
            }
        }
        
        if (checkremove) {
            if (checkClosed===0) {
                if (cnt>max) {
                    max = cnt;
                }
                checkOpen = false;
                check = true;
                worth+=Math.pow(3,cnt);
            }
            for(var i = removed + 1 ; i<5 ; i++){
                tnpX = x + dirX * i;
                tnpY = y + dirY * i;
                if (tnpX===-1 || tnpY===-1 || tnpX===10 || tnpY===10) {
                    break;
                }
                if (points[tnpX-dirX *5][tnpY-dirY *5]===type) {
                    cnt--;
                } else if(points[tnpX-dirX *5][tnpY-dirY *5]===10||points[tnpX-dirX *5][tnpY-dirY *5]===11){
                    cnt-=0.5;
                    inhand--;
                } else if (points[tnpX-dirX *5][tnpY-dirY *5]!==0){
                    checkClosed--;
                }
                if (points[tnpX][tnpY]===type) {
                    cnt++;
                } else if(points[tnpX][tnpY]===10||points[tnpX][tnpY]===11){
                    cnt+=0.5;
                    inhand++;
                } else if (points[tnpX][tnpY]!==0){
                    checkClosed++;
                } else {
                    checkOpen = true;
                }
                if (checkClosed===0&&checkOpen) {
                    if (cnt>max) {
                        max = cnt;
                    }
                    checkOpen = false;
                    check = true;
                    worth+=Math.pow(3,cnt);
                }
            }
        }
        
        return [max,worth];
    }

        if (a[1] > b[1]) return 1;

    //shuffle deck
    function shuffle(array) {
        var currentIndex = array.length, temporaryValue, randomIndex ;
      
        // While there remain elements to shuffle...
        while (0 !== currentIndex) {
      
          // Pick a remaining element...
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex -= 1;
      
          // And swap it with the current element.
          temporaryValue = array[currentIndex];
          array[currentIndex] = array[randomIndex];
          array[randomIndex] = temporaryValue;
        }
      
        return array;
    }

            }
            
        }

        }
        pastCard = players[player][index];

        pastPlayer = player;

    function round(value, exp) {
      if (typeof exp === 'undefined' || +exp === 0)
        return Math.round(value);

      value = +value;
      exp  = +exp;

      if (isNaN(value) || !(typeof exp === 'number' && exp % 1 === 0))
        return NaN;

      // Shift
      value = value.toString().split('e');
      value = Math.round(+(value[0] + 'e' + (value[1] ? (+value[1] + exp) : exp)));

      // Shift back
      value = value.toString().split('e');
      return +(value[0] + 'e' + (value[1] ? (+value[1] - exp) : -exp));
    }
    
    function copyArray(array) {
        var retArray = [];
        var check = false;
        for (var i = 0 ; i<array.length ; i++) {
            if (Array.isArray(array[i])) {
                retArray.push(copyArray(array[i]));
            } else {
                check = true;
                break;
            }
        }
        if (check === true) {
            retArray = array.slice();
        }
        return retArray;
    }
